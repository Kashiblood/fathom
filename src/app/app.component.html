<div class="mat-typography" fxFill fxLayout="column">
  <nav mat-tab-nav-bar backgroundColor="primary">
    <a
      mat-tab-link
      *ngFor="let link of navRoutes"
      [routerLink]="link.path"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
    >
      {{ link.data.label }}
    </a>
  </nav>
  <div
    [@showContent]="loaded"
    fxFlex
    fxLayout="column"
    [@routeAnimations]="prepareRoute(outlet)"
    class="router-content"
  >
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
</div>
<div [@intro]="loaded" class="intro"></div>
