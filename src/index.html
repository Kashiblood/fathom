    <script>
      // Small script to manage the loading screen before angular has loaded.
      let loader = document.querySelector('.loader');
      loader.toggleAttribute('start', true);
      let angularCheck = setInterval(() => {
        loader.toggleAttribute('start', false);
        if (typeof angular !== 'undefined') {
          loader.toggleAttribute('loading', true);
        } else {
          loader.toggleAttribute('loading', false);
          setTimeout(() => {
            loader.toggleAttribute('loaded', true);
            setTimeout(() => {
              loader.toggleAttribute('loaded', false);
              loader.toggleAttribute('finished', true);
              setTimeout(() => {
                window.dispatchEvent(
                  new CustomEvent('finishedLoadingAnimation', {
                    detail: true
                  })
                );
              }, 500);
            }, 500 + 500);
            clearInterval(angularCheck);
          }, 500);
        }
      }, 500);
    </script>
